<div ng-app="app" ng-cloak>
    <div ng-controller="TreeController">
        <div>
            <button class="btn btn-success" ng-click="addChild(data)"><span class="glyphicon glyphicon-plus"></span>New Allocation</button>
        </div>
        <div class="live">
            <ol ui-nested-sortable="{
        listType: 'ol',
        items: 'li',
        doNotClear: true,
        placeholder: 'ui-state-highlight',
        forcePlaceholderSize: true,
        toleranceElement: '> div'
      }" ui-nested-sortable-stop="update($event, $ui)">
                <li ez-tree="child in data.children at ol" ng-class="{minimized:child.minimized}">
                    <div><label>Level: {{$depth + 1}}</label></div>
                    <div>
                        <input ng-model="child.title" />
                        <button class="toggle btn" ng-click="toggleMinimized(child)" ng-switch on="child.minimized"><span ng-switch-when="true">&#x25B6;</span><span ng-switch-default>&#x25BC;</span></button>
                        <button class="btn btn-danger" ng-click="remove(child)"><span class="glyphicon glyphicon-trash"></span></button>
                        <button class="btn btn-success" ng-click="addChild(child)"><span class="glyphicon glyphicon-plus"></span></button>
                    </div>
                    <ol ng-class="{pregnant:child.children.length}"></ol>
                </li>
            </ol>
        </div>
        <div class="shadow">
            <ol>
                <li ez-tree="child in data.children at ol" class="bg{{$depth%6}}" ng-class="{minimized:child.minimized}">
                    <div>
                        <input disabled value="{{child.title}}" /> <em>({{$depth}})</em>

                    </div>
                    <ol ng-class="{pregnant:child.children.length}"></ol>
                </li>
            </ol>
        </div>
    </div>
</div>
